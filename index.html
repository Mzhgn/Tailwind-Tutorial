<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Tailwind Tutorial</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-3xl font-bold underline">Hello Tailwind</h1>
      <div class="bg-amber-600 mx-10 p-4">
        <p class="mt-3.5 ml-20 bg-white text-amber-800">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates
          consequuntur laudantium, quod cumque optio nobis voluptate molestiae
          dolores quisquam esse at amet voluptatem adipisci rerum sapiente
          laborum ut necessitatibus? Ipsa?
        </p>
        <button class="mx-auto mt-10 bg-amber-50 md:bg-blue-400">
          <a href="#" class="text-amber-950 p-3.5 w-6">More Info</a>
        </button>
      </div>

      <div class="grid grid-cols-4 gap-4 mt-5">
        <div class="bg-sky-400 h-48 w-full p-3.5">01</div>
        <div class="bg-sky-400 h-48 w-full p-3.5">02</div>
        <div class="bg-sky-400 h-48 w-full p-3.5">03</div>
        <div class="bg-sky-400 h-48 w-full p-3.5">04</div>
      </div>
      <div class="flex items-center">
        <div class="bg-red-400 text-white p-4 text-2xl mt-3">02</div>
        <div class="bg-red-400 text-white p-4 text-2xl mt-3 ml-3">03</div>
        <div class="bg-pink-300 text-white p-4 text-2xl mt-3 ml-3 mr-3">04</div>
        <div class="bg-blue-200 text-white p-4 text-2xl mt-3 ml-3 mr-3">04</div>
      </div>

      <div class="w-full h-48 mt-2 bg-pink-300 sm:bg-green-300 sm:w-1/2"></div>
      <div
        class="relative w-full h-48 ml-3 mt-2 mb-5 bg-amber-300 hover:bg-amber-600"
      >
        <span
          class="absolute bottom-0 right-0 block w-12 h-12 bg-amber-800 hover:bg-amber-300 hover:min-w-3"
        ></span>
        <span class="h-48 w-24 flex flex-row bg-purple-400 pb-1 hover:max-w-max"
          ><p class="text-3xl hover:text-amber-300">Hallo</p></span
        >
        <span
          class="h-48 w-24 flex flex-row bg-purple-500 pb-5 hover:pb-0.5 hover:w-32"
        ></span>
        <span class="h-36 w-24 flex flex-row bg-red-300 hover:w-32"></span>
      </div>
    </div>
  </body>
</html>
